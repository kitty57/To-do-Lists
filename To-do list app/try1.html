<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grocery Shopping List</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    #container {
        margin: 20px auto;
        width: 80%;
        max-width: 600px;
    }
    #input-container {
        display: flex;
        margin-bottom: 10px;
    }
    #grocery-input {
        flex: 1;
        padding: 5px;
        font-size: 16px;
    }
    #add-button {
        padding: 5px 10px;
        font-size: 16px;
        margin-left: 10px;
        cursor: pointer;
    }
    #grocery-list {
        list-style-type: none;
        padding: 0;
    }
    .grocery-item {
        margin-bottom: 5px;
    }
</style>
</head>
<body>
<div id="container">
    <h1>Grocery Shopping List</h1>
    <div id="input-container">
        <select id="grocery-dropdown">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Milk">Milk</option>
            <option value="Bread">Bread</option>
            <option value="Eggs">Eggs</option>
            <option value="Other">Other</option>
        </select>
        <input type="text" id="grocery-input" placeholder="Type or select an item">
        <button id="add-button">Add</button>
    </div>
    <ul id="grocery-list"></ul>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const groceryDropdown = document.getElementById('grocery-dropdown');
        const groceryInput = document.getElementById('grocery-input');
        const addButton = document.getElementById('add-button');
        const groceryList = document.getElementById('grocery-list');

        addButton.addEventListener('click', function() {
            const newItem = groceryInput.value || groceryDropdown.value;
            if (newItem.trim() === '') {
                alert('Please enter a valid item.');
                return;
            }

            const li = document.createElement('li');
            li.textContent = newItem;
            li.className = 'grocery-item';
            groceryList.appendChild(li);

            groceryInput.value = '';
        });
    });
</script>
</body>
</html>
